<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portfolio Page</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="container">

<!-- This section displays the header -->

            <header class="header">
                <div class="row">
                    <div class="col-md-6">
                        <img class="title-logo" src="img/logo.png" alt="Udacity logo">
                    </div>
                    <div class="col-md-6 text-right text-uppercase">
                        <h1 class="title-name">Maria Stezhko</h1>
                        <h4>Front-end Ninja</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <hr>
                    </div>
                </div>
            </header>

<!-- This section displays the main image and featured projects -->

            <section id="main">
                <div class="row">
                    <div class="col-md-12">
                        <img class="img-responsive" src="img/mainimage.png" alt="Main image">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2>Featured Work</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <figure>
                            <img class="img-responsive" src="img/movietrailer.png" alt="Movie Trailer Website">
                            <figcaption class="text-center">
                                <h3 class="text-uppercase">Movie Trailer Website</h3>
                                <p><a href="https://github.com/stemari/Movie-Trailer-Website">Link to project</a></p>
                                <p>The Movie Trailer Website project consists of server-side code to store a list of movies titles,
                                   along with its respective box art imagery and trailers. The data is served as a web
                                   page allowing visitors to review the movies and watch the trailers.</p>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="col-md-4">
                        <figure>
                            <img class="img-responsive" src="img/logsanalysis.png" alt="Log Analysis Project">
                            <figcaption class="text-center">
                                <h3 class="text-uppercase">Logs Analysis Project</h3>
                                <p><a href="https://github.com/stemari/Logs-Analysis-Project">Coming Soon</a></p>
                                <p>Logs Analysis is a reporting tool that prints out reports (in plain text) based on the data in the
                                   database. This reporting tool is a Python program using the psycopg2 module to connect to the database.</p>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="col-md-4">
                        <figure>
                            <img class="img-responsive" src="img/map.png" alt="Neighborhood Map">
                            <figcaption class="text-center">
                                <h3 class="text-uppercase">Neighborhood Map</h3>
                                <p><a href="https://github.com/stemari/Neighborhood-Map">Coming Soon</a></p>
                                <p>Neighborhood Map is a single page application featuring a map a neighborhood. Functionality of this map
                                   includs highlighted locations, third-party data about those locations and various ways to browse the content.
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </section>

        </div>
    </body>
</html>
